easy_admin:
    design:
        menu:
            - { label: 'Utilisateurs', entity: 'User', icon: 'users' }
            - { label: 'Posts', entity: 'Post', icon: 'grimace', params: { sortField: 'createAt' } }
            - { label: 'Images', entity: 'MediaObject', icon: 'image' }
            - { label: 'Hashtags', entity: 'Hashtag', icon: 'hashtag', params: { sortField: 'name' } }

