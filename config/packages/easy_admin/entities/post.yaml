# This file sets the configuration of the 'User' entity.
#
# NOTE: this demo application splits the backend configuration into several
# small files for educational purposes. In your application you can put the
# entire backend configuration in just one file.
#
# The configuration options are explained in detail in the bundle documentation,
# which is published at https://github.com/javiereguiluz/EasyAdminBundle
easy_admin:
    entities:
        Post:
            class: App\Entity\Post
            list:
                title: 'Posts'
                actions: ['show' , '-new', '-delete' ]
                fields: ['id', 'isActive', 'user', 'content', 'createAt', 'feelingAngry', 'feelingSilly', 'feelingBored', 'feelingScary']
            show:
                fields:
                    - id
                    - user
                    - content
                    - createAt
                    - updateAt
                    - feelingAngry
                    - feelingSilly
                    - feelingBored
                    - feelingScary
                    - { property: 'image.filePath', template: 'easy_admin/Post/image.html.twig' }
