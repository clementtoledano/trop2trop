easy_admin:
    entities:
        User:
            class: App\Entity\User
            controller: App\Controller\Admin\UserAdminController
            list:
                title: 'Utilisateurs'
                sort: ['createAt', 'DESC']
                actions: ['-new', '-edit', '-delete']
                fields:
                    - 'id'
                    - { property: 'isActive', label: 'Is Active?'}
                    - 'name'
                    - {property: 'email', type: 'email'}
                    - 'posts'
                    - 'createAt'
                    - { property: 'roles', type: 'choice', type_options: { multiple: true, choices: { 'ROLE_USER': 'ROLE_USER', 'ROLE_MODERATOR': 'ROLE_MODERATOR', 'ROLE_ADMIN': 'ROLE_ADMIN' } } }

